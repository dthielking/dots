---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos7
    image: centos:7
  - name: debian10
    image: debian:10
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      pipelining: true
      stdout_callback: yaml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
